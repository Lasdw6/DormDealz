<!DOCTYPE html>
<html>
<head>
    <title>Inbox</title>
</head>
<body>
    <h1>Inbox</h1>
    <h2>Inbox Messages</h2>
    <ul>
        {% for message in messages %}
        <li>
            <strong>{{ message.sender.username }}</strong> is interested in your listing: <a href="{{ url_for('listing_detail', id=message.listing.id) }}">{{ message.listing.title }}</a>
            <p>{{ message.content }}</p>
            <small>{{ message.timestamp }}</small>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
