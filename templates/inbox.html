{% extends "base.html" %}

{% block title %}Inbox{% endblock %}

{% block content %}
    <div class="container">
        <h1>Inbox</h1>
        <h2>Inbox Messages</h2>
        <ul class="inbox-messages">
            {% for message in messages %}
                <li class="message-item">
                    <div class="message-header">
                        <strong>{{ message.sender.username }}</strong> is interested in your listing: 
                        <form action="{{ url_for('listing_detail', id=message.listing.id) }}" method="get" style="display: inline;">
                            <button type="submit" class="button message-button">{{ message.listing.title }}</button>
                        </form>
                    </div>
                    <div class="message-content">
                        <p>{{ message.content }}</p>
                        <small>{{ message.timestamp }}</small>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
