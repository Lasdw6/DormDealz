<!DOCTYPE html>
<html>
<head>
    <title>Listings</title>
</head>
<body>
    <h1>Listings</h1>
    <ul>
        {% for listing in listings %}
        <li>
            <a href="{{ url_for('listing_detail', id=listing.id) }}">{{ listing.title }}</a>
            - {{ listing.category }} - ${{ listing.price }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
