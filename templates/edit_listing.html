{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>Edit Listing</h1>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ listing.title }}" required><br>
    
    <label for="description">Description:</label>
    <textarea name="description" id="description" required>{{ listing.description }}</textarea><br>
    
    <label for="price">Price:</label>
    <input type="number" step="0.01" name="price" id="price" value="{{ listing.price }}"><br>
    
    <label for="duration">Duration:</label>
    <input type="text" name="duration" id="duration" value="{{ listing.duration }}" required><br>
    
    <label for="category">Category:</label>
    <input type="text" name="category" id="category" value="{{ listing.category }}" required><br>
    
    <button type="submit">Update Listing</button>
</form>
<a href="{{ url_for('mylistings') }}">Back to My Listings</a>

{% endblock %}
