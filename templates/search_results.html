{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>Search Results for "{{ query }}"</h1>
<ul>
    {% for listing in listings %}
    <li>
        <a href="{{ url_for('listing_detail', id=listing.id) }}">{{ listing.title }}</a>
        - {{ listing.category }} - ${{ listing.price }}
    </li>
    {% endfor %}
</ul>

{% endblock %}
