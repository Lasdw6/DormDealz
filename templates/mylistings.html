{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>My Listings</h1>
<ul>
    {% for listing in listings %}
    <li>
        <a href="{{ url_for('listing_detail', id=listing.id) }}">{{ listing.title }}</a>
        - {{ listing.category }} - ${{ listing.price }}
        <a href="{{ url_for('edit_listing', id=listing.id) }}">Edit</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('create_listing') }}">Create New Listing</a>

{% endblock %}
