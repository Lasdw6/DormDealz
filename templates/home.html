{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exchange</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    body {
        margin: 0;
        padding: 0;
    }
    .landing-container {
        text-align: center;
        padding: 50px 20px;
        background-color: #303030;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Move content to the top */
        align-items: center;
        gap: 20px; /* Add a gap between elements */
    }
    .landing-container h1 {
        font-size: 2.5rem;
        color: #ffe81b;
    }
    .logo {
        height: 500px; /* Adjust the height as needed to make the logo bigger */
    }
    .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px; /* Adjust the gap as needed */
        justify-content: center;
    }
    .button {
        padding: 10px 20px;
        font-size: 1rem;
        color: #000000;
        background-color: #ffe81b;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #e0c817;
    }
  </style>
</head>
<body>

<div class="landing-container">
    <h1>Welcome to the Student Exchange</h1>
    <img src="/static/Logo2-Photoroom.png" alt="Logo" class="logo">
    <div class="button-container">
        <button class="button" onclick="window.location.href='{{ url_for('listings') }}'">View Listings</button>
        <button class="button" onclick="window.location.href='{{ url_for('search_go') }}'">Search</button>
        {% if 'user_id' in session %}
            <button class="button" onclick="window.location.href='{{ url_for('create_listing') }}'">Create Listing</button>
            <button class="button" onclick="window.location.href='{{ url_for('profile_home') }}'">Profile Home</button>
            <button class="button" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
        {% else %}
            <button class="button" onclick="window.location.href='{{ url_for('login') }}'">Login</button>
            <button class="button" onclick="window.location.href='{{ url_for('register') }}'">Register</button>
        {% endif %}
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
