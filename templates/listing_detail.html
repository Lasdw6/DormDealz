{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>{{ listing.title }}</h1>
<p>{{ listing.description }}</p>
<p>Price: ${{ listing.price }}</p>
<p>Duration: {{ listing.duration }}</p>
<p>Category: {{ listing.category }}</p>

{% if session.get('user_id') %}
<form action="{{ url_for('send_message', listing_id=listing.id) }}" method="POST">
    <button type="submit">Interested</button>
</form>
{% endif %}

{% endblock %}
