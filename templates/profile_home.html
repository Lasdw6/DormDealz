{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    body {
        margin: 0;
        padding: 0;
    }
    .profile-container {
        text-align: center;
        padding: 50px 20px;
        background-color: #303030;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        gap: 20px;
    }
    .profile-container h1 {
        font-size: 2.5rem;
        color: #ffe81b;
    }
    .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }
    .button {
        padding: 10px 20px;
        font-size: 1rem;
        color: #000000;
        background-color: #ffe81b;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        text-decoration: none; /* Remove underline from links */
    }
    .button:hover {
        background-color: #e0c817;
    }
  </style>
</head>
<body>

<div class="profile-container">
    <h1>Home Page</h1>
    <div class="button-container">
        <a href="{{ url_for('inbox') }}" class="button">Inbox</a>
        <a href="{{ url_for('profile') }}" class="button">View/Update Information</a>
        <a href="{{ url_for('wishlist') }}" class="button">My Wishlist</a>
        <a href="{{ url_for('mylistings') }}" class="button">My Listings</a>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
